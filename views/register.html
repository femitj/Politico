<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up Page</title>
    
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/register.css" /><meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>
<body id='register-body'>
    <header>
        <header>
            <nav>
                <div class="navigation__wrapper">
                    <div class='container'>
                    <div><a href="../index.html" id="header-title">Politico</a></div>
                    <div class='nav-link'><a href="./user/user-dashboard.html">My Profile</a></div>
                    </div>
                </div>
            </nav>
    </header>

    <section>
        <div class="container">
            <div class="notification-div" id="notification-div">
                <div id="close-notification">
                    <span>x</span>
                </div>
                    <h5></h5>
                    <p></p>
            </div>
    
            
        <form class="register-form" action='/UI/views/profile.html' method='GET'>

            <div class="register-box">

            <i class="fas fa-users" id='user-logo'></i>
            <p>Take the step, make your voice be heard</p>
            <div class="form__navigation">
                <div class='form-link'><a href="#">Sign Up</a></div>
                <div class='form-link'><a href="../login.html">Log In</a></div>
            </div>
            

            <div class="register-div">
                <input type="email" placeholder="&#9993; Email" id="email" name="email" required>
            </div>
            <div class="register-div">
                <input type="password" placeholder="&#10002; Password" id="password" name="password" required>
            </div>
            <div class="register-div">
                <input type="text" placeholder="&#9998; Username" id="username" name="username" required>
            </div>
            <div class="register-div">
                <input type="text" placeholder="&#9998; Firstname" id="firstname" name="firstname" required>
            </div>
            <div class="register-div">
                <input type="text" placeholder="&#9998; Lastname" id="Lastname" name="lastname" required>
            </div>
            <div class="btn-div">
                <button id="register-btn">Sign Up</button>
            </div>
            
            </div>
        </form>

        <br>
            </div>

    </section>
</body>
</html>

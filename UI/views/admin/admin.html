  <form enctype="multipart/form-data" id='party-form' name="partyForm">

  <div>
      <label for='title'>Name</label>
      <input type='text' id='name' placeholder='Party name' name='name' required>
  </div>
  <div>
      <label for='title'>HQ Address</label>
      <input type='text' id='hqAddress' name='hqAddress' required>

    </div>

    <div id='submitButton'>
      <input type="submit" value='Submit' id='submitInput'>
    </div>


  </form>


  <div id='show-party'>

  <table cellpadding="10px">
      <thead>
        <tr>

          <th>Name</th>
          <th>HQ Address</th>
          <th>Edit</th>
          <th>Delete</th>
